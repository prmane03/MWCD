<app-ngo-navbar></app-ngo-navbar>

    <h2 class="h2-responsive text-center p-3">List of Organizations registered with us : </h2>
    <br>

    <table class="table caption-top" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">NAME</th>
            <th scope="col">DIRECTOR</th>
            <th scope="col">ADDRESS</th>
            <th scope="col">TYPE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of ngo">
            <td>{{x.name}}</td>
            <td>{{x.director}}</td>
            <td>{{x.addressLine}}</td>
            <td>{{x.type}}</td>
          </tr>
          </tbody>

<section class="">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-md-8 col-lg-6 col-xl-4">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <h2 class="lead fw-normal my-3 text-center">Register</h2>

          <!-- name input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Name" formControlName="name"/>
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
              <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
              <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div>
          </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control" placeholder="Enter a valid email address" formControlName="email"/>
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
              <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
              <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
          </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="pswd">Password</label>
            <input type="password" id="pswd" class="form-control" placeholder="Enter password" formControlName="password"/>
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
              <div *ngIf="f['password'].errors && f['password'].errors['required']">password is required.</div>
              <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Password should be 8 character long</div>
          </div>
          </div>



          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!" class="link-danger">Login</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
